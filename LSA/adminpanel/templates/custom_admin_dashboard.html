<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .dashboard-container {
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .welcome {
            font-size: 1.2em;
            margin-bottom: 20px;
            text-align: center;
        }
        .cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            flex: 1 1 calc(33.33% - 20px);
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .card h3 {
            color: #4CAF50;
            font-size: 1.5em;
        }
        .nav-links {
            margin-top: 30px;
            text-align: center;
        }
        .nav-links a {
            margin: 0 15px;
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Admin Dashboard</h1>
    </header>
    <div class="dashboard-container">
        <p class="welcome">Welcome, Admin! Hereâ€™s an overview of the system:</p>

        <div class="cards">
            <div class="card">
                <h3>Total Sales</h3>
                <p>$10,000</p>
            </div>
            <div class="card">
                <h3>Total Users</h3>
                <p>150</p>
            </div>
            <div class="card">
                <h3>Active Lotteries</h3>
                <p>5</p>
            </div>
            <div class="card">
                <h3>Upcoming Draws</h3>
                <p>3</p>
            </div>
            <div class="card">
                <h3>Recent Purchases</h3>
                <p>30</p>
            </div>
            <div class="card">
                <h3>Claims Processed</h3>
                <p>8</p>
            </div>
        </div>

        <div class="nav-links">
            <a href="/admin/lotteries">Manage Lotteries</a>
            <a href="/admin/users">Manage Users</a>
            <a href="/admin/reports">Reports</a>
            <a href="/admin/settings">Settings</a>
        </div>
    </div>
</body>
</html>
