{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="{% static 'js/custom.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}?v=1">
       <script> 
        const contact_csrfToken = "{{ csrf_token }}";
        </script>
</head>
<body class="contact-page">
    {% include 'header.html' %}
    <div class="contact-container">
        <h1 class="contact-title">Contact Us</h1>
        <form id="contact-form" class="contact-form">
            {% csrf_token %}
            <input type="text" id="contact-name" name="name" class="contact-input" placeholder="Your Name" required>
            <input type="email" id="contact-email" name="email" class="contact-input" placeholder="Your Email" required>
            <textarea id="contact-description" name="description" class="contact-textarea" placeholder="Enter your message" required></textarea>
            <button type="submit" id="contact-submit" class="contact-button">Send Request</button>
        </form>
        <p id="contact-response-message"></p>
    </div>
    {% include 'footer.html' %}
</body>
</html>
