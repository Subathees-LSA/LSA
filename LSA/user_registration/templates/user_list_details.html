<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        
        const userlistUrl =  "{% url 'user-list' %}";
        
    </script>
    <script src="{% static 'js/custom.js' %}" defer></script>
</head>
<body class="user_list_body">
    <h1>User List</h1>

    <!-- Table to display user data -->
    <table id="user_list_table" class="user_list_table" style="display:none;">
        <thead>
            <tr>
                <th class="user_list_th">ID</th>
                <th class="user_list_th">Username</th>
                <th class="user_list_th">Email</th>
                <th class="user_list_th">KYC Status</th>
                <th class="user_list_th">KYC Image</th>
            </tr>
        </thead>
        <tbody>
            <!-- User data will be injected here by JavaScript -->
        </tbody>
    </table>

    <!-- Modal for viewing the KYC image -->
    <div id="user_list_kyc_modal" class="user_list_modal">
        <div class="user_list_modal_content">
            <div class="user_list_modal_header">
                <span id="user_list_user_name"></span> | <span id="user_list_user_email"></span> | <span id="user_list_kyc_status"></span>
            </div>
            <span class="user_list_close_btn">&times;</span>
            <img id="user_list_kyc_image" class="user_list_modal_image" src="" alt="KYC Image">
        </div>
    </div>

    
</body>
</html>
